<ui:prop name="value" type="string" />
<ui:prop name="disabled" type="boolean" optional="{true}" />

<f:variable name="refData" value="{disabled: disabled, value: value}" />

<div
    role="menuitem"
    tabindex="-1"
    aria-haspopup="menu"
    aria-expanded="false"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.trigger-item, then: 'id="{context.ids.trigger-item}"' )}
    {f:if(condition: disabled, then: 'aria-disabled="true"' )}
    {ui:ref(name: 'trigger-item' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</div>
