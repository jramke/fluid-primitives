<ui:error when="!{context.item.value}" message="The {component.fullName} must only be used inside an accordion.item component" />
<f:variable name="value" value="{context.item.value}" />

<f:variable name="itemState">{context -> ui:call(method: 'getItemState', arguments: {0: context.item})}</f:variable>

<f:variable name="state">{itemState.expanded ? 'open' : 'closed'}</f:variable>
<f:variable name="refData" value="{value: value, disabled: itemState.disabled, orientation: context.orientation, state: state}" />

<div
    aria-hidden="true"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.item-indicator, then: 'id="{context.ids.item-indicator}"' )}
    {ui:ref(name: 'item-indicator' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</div>
