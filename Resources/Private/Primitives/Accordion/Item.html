<ui:prop name="value" type="string" optional="{true}" context="{true}" />
<ui:prop name="disabled" type="boolean" optional="{true}" context="{true}" />

<ui:error when="!{value}" message="The value prop is required for component {component.fullName}" />

<f:variable name="itemProps" value="{value: value, disabled: disabled}" />
<f:variable name="itemState">{context -> ui:call(method: 'getItemState', arguments: {0: itemProps})}</f:variable>

<f:variable name="state">{itemState.expanded ? 'open' : 'closed'}</f:variable>
<f:variable name="refData" value="{value: value, disabled: itemState.disabled, orientation: context.orientation, state: state}" />

<div
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.item, then: 'id="{context.ids.item}"' )}
    {ui:ref(name: 'item' , data: refData)}
    {ui:attributes()}>
    <f:slot />
</div>
