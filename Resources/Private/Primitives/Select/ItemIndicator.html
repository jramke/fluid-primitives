<ui:error when="!{context.item} || !{context.item.item}" message="The {component.fullName} must only be used within a `select.item` element." />

<div
    hidden="true"
    aria-hidden="true"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.item-indicator, then: 'id="{context.ids.item-indicator}"' )}
    {ui:ref(name: 'item-indicator' , data: {value: context.item.item.value} )}
    {ui:attributes()}>
    <f:slot />
</div>
