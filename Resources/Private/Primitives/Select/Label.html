<f:variable name="refData" value="{disabled: context.disabled, readonly: context.readonly, invalid: context.invalid, required: context.required}" />

<label
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.label, then: 'id="{context.ids.label}"' )}
    {ui:ref(name: 'label' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</label>
