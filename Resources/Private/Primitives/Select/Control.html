<f:variable name="state">{context.defaultOpen ? 'open' : 'closed'}</f:variable>
<f:variable name="refData" value="{state: state, disabled: context.disabled, invalid: context.invalid}" />

<div
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.control, then: 'id="{context.ids.control}"' )}
    {ui:ref(name: 'control' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</div>
