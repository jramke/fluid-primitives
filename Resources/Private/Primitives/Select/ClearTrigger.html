<button
    type="button"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.clear-trigger, then: 'id="{context.ids.clear-trigger}"' )}
    {ui:ref(name: 'clear-trigger' )}
    {f:if(condition: context.disabled, then: 'disabled' )}
    {f:if(condition: context.defaultValue, then: '' , else: 'hidden="true"' )}
    {ui:attributes()}>
    <f:slot />
</button>
