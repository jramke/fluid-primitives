<f:variable name="refData" value="{orientation: context.orientation}" />

<div
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.indicator, then: 'id="{context.ids.indicator}"' )}
    {ui:ref(name: 'indicator' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</div>
