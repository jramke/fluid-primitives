<ui:prop name="value" type="string" optional="{true}" />
<ui:prop name="disabled" type="boolean" optional="{true}" />

<ui:error when="!{value}" message="The value prop is required for component {component.fullName}" />

<f:variable name="selected">{f:if(condition: '{value}=={context.defaultValue}', then: '{true}', else: '{false}')}</f:variable>
<f:variable name="tabindex">{f:if(condition: '{selected} && {context.composite}', then: '0', else: '-1')}</f:variable>

<f:variable name="refData" value="{value: value, orientation: context.orientation, disabled: disabled, selected: selected}" />

<button
    role="tab"
    type="button"
    aria-disabled="{f:if(condition: disabled, then: 'true', else: 'false')}"
    aria-selected="{f:if(condition: selected, then: 'true', else: 'false')}"
    {f:if(condition: disabled, then: 'disabled' )}
    tabindex="{tabindex}"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.trigger, then: 'id="{context.ids.trigger}"' )}
    {ui:ref(name: 'trigger' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</button>
