<f:variable name="refData">{context -> ui:call(method: 'getDataAttributes')}</f:variable>

<span
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.label, then: 'id="{context.ids.label}"' )}
    {ui:ref(name: 'label' , data: refData )}
    {ui:attributes()}>
    <f:slot />
</span>
