<ui:error when="!{context.item.value}" message="The {component.fullName} must only be used inside an radioGroup.item component" />

<f:variable name="itemDataAttributes">{context -> ui:call(method: 'getItemDataAttributes', arguments: {0: context.item})}</f:variable>

<div
    aria-hidden="true"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.item-control, then: 'id="{context.ids.item-control}"' )}
    {ui:ref(name: 'item-control' , data: itemDataAttributes )}
    {ui:attributes()}>
    <f:slot />
</div>
