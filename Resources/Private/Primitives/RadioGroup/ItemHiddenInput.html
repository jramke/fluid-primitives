<ui:error when="!{context.item.value}" message="The {component.fullName} must only be used inside an radioGroup.item component" />

<f:variable name="itemState">{context -> ui:call(method: 'getItemState', arguments: {0: context.item})}</f:variable>

<f:variable name="refData" value="{value: itemState.value, disabled: itemState.disabled, invalid: itemState.invalid}" />

<input
    type="radio"
    aria-invalid="{f:if(condition: itemState.invalid, then: 'true', else: 'false')}"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.item-hidden-input, then: 'id="{context.ids.item-hidden-input}"' )}
    {f:if(condition: context.form, then: 'form="{context.form}"' )}
    {f:if(condition: context.name, then: 'name="{context.name}"' )}
    {f:if(condition: '{itemState.disabled} || {context.readOnly}' , then: 'disabled' )}
    {f:if(condition: context.required, then: 'required' )}
    {f:if(condition: itemState.checked, then: 'checked' )}
    {ui:ref(name: 'item-hidden-input' , data: refData )}
    style="{settings.visuallyHiddenStyles}"
    {ui:attributes(skip: 'style' )} />
