<f:variable name="hidden">{f:if(condition: context.defaultOpen, then: '{false}', else: '{true}')}</f:variable>

<f:variable name="expanded">{context.defaultOpen ? '' : null}</f:variable>
<f:variable name="refData" value="{state: context.state, expanded: expanded}" />

<div
    tabindex="-1"
    role="dialog"
    aria-modal="{f:if(condition: '{context.modal}', then: 'true', else: 'false')}"
    {f:if(condition: class, then: 'class="{class}"' )}
    {f:if(condition: context.ids.content, then: 'id="{context.ids.content}"' )}
    {ui:ref(name: 'content' , data: refData )}
    {ui:attributes(skip: 'hidden' )}
    {f:if(condition: hidden, then: 'hidden="{hidden}"' )}>
    <f:slot />
</div>
